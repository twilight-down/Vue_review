<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li {
            list-style: none;
        }
    </style>
</head>

<body>
    <div id="app">
        <div>{{message}}</div>
        <!-- <span>{{movies}}</span> -->
        <ul>
            <li v-for="item in movies" :key="item.key">{{item}}</li>
        </ul>
    </div>

    <script src="./vue.js"></script>
    <script>
        const app = new Vue({
            el: "#app",
            data: {
                message: "今天的云和你",
                movies: ['tom', 'cat', 'jerry', 'mouse']
            }
        })
    </script>
</body>

</html>
