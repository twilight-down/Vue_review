<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id='app'>
        <h2>{{message}}</h2>
        <!-- 只会在第一次展示message的时候改变 ，以后发生改变则不再变化 -->

    </div>

    <script src='./vue.js'></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                message: 'Hello Template'
            },
            methods: {

            },
        })
    </script>

</body>

</html>
