    #foo {

<body>
    <div id='app'>
        <message :level="1">
            Twilight-Down
        </message>
    </div>

    <script src='../vue.js'></script>
    <script>
        Vue.component('message', {
            render: function(createElement) {
                return createElement(
                    'h' + this.level, {
                        on: {
                            click: this.messageClick
                        },
                        style: {
                            color: 'blue'
                        }
                    },
                    this.$slots.default
                )
            },
            props: {
                level: {
                    type: Number,
                    required: true
                }
            },
            methods: {
                messageClick() {
                    console.log('messageClick');
                }
            }
        })
