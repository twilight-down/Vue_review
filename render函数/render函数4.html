<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Render函数4</title>
</head>

<body>
    <div id='app'>

    </div>

    <script src='../vue.js'></script>
    <script>
        const app = new Vue({
            el: '#app',
            // // 不合法的方式 但是也是可行的办法
            // render: function(createElement) {
            //     var myParagraphVNode = createElement('p', 'hi')
            //     return createElement('div', [
            //         // 错误 - 重复的 VNode
            //         myParagraphVNode, myParagraphVNode, myParagraphVNode, myParagraphVNode, myParagraphVNode, myParagraphVNode,
            //     ])
            // },

            // 合法的方式渲染了二十个相同的段落 合法并且可行
            render: function(createElement) {
                return createElement('div',
                    Array.apply(null, {
                        length: 20
                    }).map(function() {
                        return createElement('p', 'hi')
                    })
                )
            },
        })
    </script>

</body>

</html>
